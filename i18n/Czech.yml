misc:
    donation: "Ahoj!\n\nMé jméno je Arne Beer (@Nukesor). Jsem jediným vývojářem Ultimate pollbot.\n\nNápad k vytvoření Ultimate pollbota se zformoval, když se mí přátelé opět nedokázali rozhodnout, kam jít na oběd.\nUž se to stalo tolikrát a naléhavě jsme potřebovali  dobré a stabilní řešení tohoto problému uvnitř Telegramu!\nA tak se zrodil ULTIMATE pollbot.\n\nKaždý řádek kódu v tomto projektu jsem napsal ve svém volném čase a zcela zadarmo.\nTento projekt je nevýdělečný, open-source na [GitHubu](https://github.com/Nukesor/ultimate-poll-bot) a hostovaný na serveru, který si pronajímám za vlastní peníze.\n\nPrávě teď obvykle trávím 2-10 hodin týdně vývojem a údržbou mých projektů a byl bych moc rád za nějakou podporu, když to dělám z velké části pro Vás.\n\nVelice si vážím čehokoliv, co mi vypomáhá a udržuje můj server i mě samotného v provozu ☺️.\n\nPokud se Vám tento projekt líbí, podívejte se na mou stránku [na Patreon](https://www.patreon.com/nukesor) nebo mě podpořte přes [PayPal](https://www.paypal.me/arnebeer).\nKdybyste měli nějaké otázky, zastavte se u mé [skupiny podpory](https://t.me/nukesors_projects).\n\nPřeji Vám hezký den!\n"
    start: "🌟Vítejte v *ULTIMATE* pollbotovi 🌟\n\nNapište /create nebo stiskněte tlačítko níže a začněte tvořit ankety. Vše je vysvětleno během tvorby.\n\n🌐 Můžete vybrat jiný jazyk pomocí /language 🌐\n❓Použijte /help pro více vysvětlivek❓\n\nPolud se Vám projekt líbí, zastavte se v mé [skupině podpory](https://t.me/nukesors_projects) nebo si prohlédněte mou stránku na [Patreonu](https://www.patreon.com/nukesor).\nTento bot je open-source na [GitHubu](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Existuje pár nastavení pro Vaše ankety. \nZvolte kategorii, která Vás zajímá nebo si jednoduše pročtěte vše 😉.\n"
        creation: "🌟*Tvorba:*\n\nK vytvoření nové ankety napište nebo stiskněte /create. Pro každou anketu můžete specifikovat někoik základních nastavení\n\n*Druh ankety:* Všemožné druhy anket jsou detailně popsány ve svém menu.\n*Anonymita:* Anketu můžete anonymizovat, což znamená, že u výsledků nebudou zobrazena jména! Toto je trvalé a platí pro všechny.\n*Viditelnost výsledků:* V tomto módu jsou výsledky viditelné až po uzavření ankety. To je užitečné k zamezení [taktickému hlasování — ENG](https://en.wikipedia.org/wiki/Tactical_voting) a vlivu [kotvení](https://cs.wikipedia.org/wiki/Kotven%C3%AD_(psychologie\\))\n\n-> *Pozor: uzavřená anketa s neviditelnými výsledky zůstává uzavřená!:*\nZnovuotevření ankety může uživateli, přesněji tvůrci ankety, dát možnost se podívat na hlasy a hlasovat způsobem, který pro něj může vyústit ve značnou výhodu (taktické hlasování).\n"
        settings: "⚙️ *Nastavení:*\n\nDalší nastavení ankety mohou být upravena potom, co byla vytvořena:\n\n*Anonymita:* Anketa může být anonymizována zpětně.\n*Procenta:* Linka s procenty může být skryta v menu nastavení.\n*Možnosti:* Nové možnosti mohou být přidány a existující odstraněny v menu nastavení.\n*Uživatelské možnosti:* Můžete ostatním uživatelům povolit přidat možnost do ankety.\n*Pořadí:* Pořadí jmen a možností ve výsledcích může být změněno.\n*Datum uzavření:* Lze nastavit datum uzavření, kdy se anketa automaticky uzavře.\n"
        notifications: "📣 *Oznámení:*\n\nKdyž zapnete pro chat upozornění, bot pošle zprávu 1 den, 6 hodin a 1 hodinu před zavřením ankety.\nTato funkce slouží k upozornění všech ve skupině, že se anketa brzy uzavírá a zjednodušení nalezení zprávy s anketou 😉.\n\nK zapnutí oznámení v chatu postupujte dle těchto kroků:\n*1.* Vytvořte anketu\n*2.* V menu nastavení vyberte datum uzavření\n*3.* Jděte do chatu, kde chcete upozornění\n*4.* Přidejte pollbota do skupiny\n*5.* Sdílejte v této skupině anketu\n*6.* Odpovězte /notify na zprávu s anketou vybranou přes @ultimate\\_pollbot\n*7.* Zvolte správnou anketu\n\nCelá tato procedura je bohužel zbytečně komplikovaná, protože Telegram nedovoluje detekci zpráv od botů ve skupinách 😐.\nProto nevíme která anketa je kam poslána a vše musí být provedeno ručně.\n"
        management: "🕰 *Hledání starých anket:*\n\nPříkazy /list a /list\\_closed Vám dovolují spravovat Vaše staré ankety.\n\n\n⚠️ *Mazání anket:*\n\nMůžete mazat jednotlivé ankety v odpovídajícím menu ankety.\nTaké lze použít příkazy /delete\\_closed mazající všechny uzavřené ankety a /delete\\_all mazající VŠECHNY ankety.\n"
        languages: "🌐 *Jazyk:*\n\nUltimate pollbot podporuje několik jazyků, ale jen angličtina je oficiálně udržována.\n\nK přidání nového jazyka mě prosím kontaktujte na @Nukesor!\nPoužívám službu [Lokalise](https://lokalise.co) pro lokalizaci, která mi poskytla open-source licenci pro překlad mých projektů.\nAby tato služba fungovala, budete mi muset poskytnout emailovou adresu (stačí i vedlejší adresa pro spam), abych Vám mohl poslat pozvánku.\n\nDávejte si prosím pozor na ponechání formátovacích symbolů (`**`, `__`, `${}`), jinak se některé funkce ve Vašem jazyce rozbijí.\nKdyž se něco pokazí, pokusím se to opravit, ale prosím pomozte předcházet těmto problémům. Jejich řešení vyžaduje snahu a čas, které šlo využít jinak. Podpora jazyků je řízena komunitou a rád ji podporuji, ale nemůžu sám podporovat více jazyků.\n\nČeský překlad vytvořil @IgnacRR\n"
        bugs: "⚠️ *Je zde chyba, která nechce zmizet!!* 😩\n\nObvykle jsem upozorněn, když se něco pokazí, ale některé chyby mohou projít bez povšimnutí!\nPokud chyba není do dne až dvou opravena, napište mi na [GitHub](https://github.com/Nukesor/ultimate-poll-bot) nebo se zastavte v mé [skupině podpory](https://t.me/nukesors_projects).\n"
    error: "Objevila se neznámá chyba. Nejspíše jsem již byl upozorněn a pokusím se ji co nejdříve opravit\nPokud chyba není do dne až dvou opravena, napište mi na [GitHub](https://github.com/Nukesor/ultimate-poll-bot) nebo se zastavte v mé [skupině podpory](https://t.me/nukesors_projects).\n"
