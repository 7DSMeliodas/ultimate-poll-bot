    init_text: "Ahoj! \nPrávě se chystáte vytvořit novou anketu👌\n\nAktuální nastavení pro tuto anketu jsou:\n\n*Druh ankety*: %{poll_type}\n*Anonymita*: %{anonymity}\n*Viditelnost výsledků*: %{results_visible}\n\nPostupujte prosím dle těchto kroků:\n1. Nakonfigurujte anketu dle svých potřeb 🙂\n2. 👇 Zašlete mi název této ankety. 👇\n"
