    poll_type_help: "Tipo de pesquisa atual: *%{poll_type}* \n\nüëç *Voto √önico:* \nTodo usu√°rio pode enviar um √∫nico voto. √â o modo de vota√ß√£o padr√£o e normal. \n\nüìÖ *Painel:* \n Os usu√°rios podem votar em `sim`,`n√£o` ou `talvez` para cada op√ß√£o. √ìtimo para encontrar uma data. \n\n üéÆ *Vota√ß√£o em bloco:* \n O usu√°rio pode votar em todas as op√ß√µes (ou menos). √â como um painel, mas voc√™ s√≥ pode votar em `sim`.\n√ötil para encontrar as op√ß√µes mais procuradas em um grupo, por exemplo, que jogos devem ser jogados em uma festa. \n\n üéÆ *Voto limitado:* \nO usu√°rio tem uma quantidade limitada de votos (mas somente um voto por op√ß√£o). \n√â como a vota√ß√£o em bloco, mas as pessoas precisar√£o priorizar.\nEste modo √© bom para limitar a quantidade de vencedores poss√≠veis, por exemplo, se voc√™ quiser apenas 4 jogos na sua festa. \n\nüìä *Vota√ß√£o acumulada:* \nO usu√°rio tem uma quantidade limitada de votos que pode distribuir como quiser (podendo, inclusive, dar v√°rios votos em uma op√ß√£o). \nEsse modo √© um pouco mais complexo que o Voto Limitado, pois permite que os usu√°rios votem em uma op√ß√£o v√°rias vezes. \n\n üõí *Votos ilimitados * (ou Lista de Compras) üòé \nO usu√°rio pode votar quantas vezes quiser em qualquer op√ß√£o que quiser. \nIsso √© bom se voc√™ quiser, por exemplo, determinar quanto cada um ir√° trazer de cada item em um evento.\n"
