misc:
    donation: "Ol√°! \n\nMeu nome √© Arne Beer (@Nukesor). Sou o √∫nico desenvolvedor do Ultimate pollbot. \n\nA ideia de escrever o Ultimate pollbot foi formada quando meus amigos n√£o puderam decidir pela en√©sima vez onde dever√≠amos almo√ßar. \nIsso j√° aconteceu tantas vezes e precis√°vamos desesperadamente de uma solu√ß√£o boa e est√°vel dentro do Telegram para esse problema! \nFoi assim que nasceu o ULTIMATE pollbot. \n\nTodas as linhas de c√≥digo deste projeto foram escritas no meu tempo livre e s√£o totalmente gratuitas. \nEste projeto √© de c√≥digo aberto, sem fins lucrativos, no [GitHub](https://github.com/Nukesor/ultimate-poll-bot) e hospedado em um servidor que estou alugando com dinheiro do meu pr√≥prio bolso. \n\nAtualmente, tenho investido entre 2 e 10 horas por semana no desenvolvimento e manuten√ß√£o de meus projetos e gostaria de obter algum apoio, j√° que estou fazendo isso em grande parte para voc√™s que est√£o a√≠.\n\nEu realmente apreciaria qualquer coisa que me ajudasse e que mantivesse meu servidor (e eu) executando ‚ò∫Ô∏è. \n\nSe voc√™ gosta deste projeto, consulte minha [p√°gina no Patreon] https://www.patreon.com/nukesor) ou me apoie atrav√©s do [PayPal](https://www.paypal.me/arnebeer). \nSe voc√™ tiver alguma d√∫vida, visite meu [grupo de suporte](https://t.me/nukesors_projects). \n\nTenha um √≥timo dia!\n"
    start: "üåüBem-vindo ao *ULTIMATE* pollbot üåü \n\nBasta enviar /create ou tocar no bot√£o abaixo para come√ßar a criar enquetes. Tudo ser√° explicado no processo. \n\nüåê Voc√™ pode escolher outro idioma enviando /language üåê \n‚ùìClique em /help para obter mais informa√ß√µes ‚ùì \n\nSe voc√™ gosta do projeto, confira o meu [grupo de suporte](https://t.me/nukesors_projects) ou consulte minha [p√°gina no Patreon] (https://www.patreon.com/nukesor). Este bot √© de c√≥digo aberto no [GitHub] (https://github.com/Nukesor/ultimate-poll-bot). \n"
    help:
        intro: "Existem algumas configura√ß√µes para suas enquetes. \nBasta escolher a categoria ou apenas ler tudo üòâ. \n\nCaso voc√™ queira apenas criar uma enquete, envie /create \n"
        creation: "üåü *Cria√ß√£o:* \n\n Para criar uma nova enquete, basta escrever ou tocar em /create. \n Para cada enquete, voc√™ pode especificar v√°rias configura√ß√µes iniciais \n\n*Tipo de enquete:* Os v√°rios tipos s√£o explicados em detalhes no menu tipo de enquete. \n*Anonimato:* Voc√™ pode deixar sua enquete an√¥nima, o que resulta em nenhum nome sendo exibido! Isso √© permanente e para todos.\n*Resultados vis√≠veis:* Nesse modo, os votos somente se tornam vis√≠veis ap√≥s o encerramento da enquete. Isso √© √≥timo para evitar a possibilidade de [voto t√°tico](https://pt.wikipedia.org/wiki/Voto_t√°tico) e o efeito de [ancoragem](https://pt.wikipedia.org/wiki/Efeito_de_ancoragem) \n\n-> *Aten√ß√£o: Uma enquete encerrada com resultados invis√≠veis permanecer√° fechada!:* \nA reabertura de uma enquete permitiria a um usu√°rio, especificamente ao criador da enquete, examinar os votos e colocar seu pr√≥prio voto de uma maneira que resultaria em uma poss√≠vel vantagem para ele (voto t√°tico). \n"
        settings: "‚öôÔ∏è *Configura√ß√µes:* \n\nConfigura√ß√µes adicionais da enquete podem ser ajustadas ap√≥s sua cria√ß√£o: \n\n*Anonimato:* Uma pesquisa pode ser feita anonimamente. \n*Porcentagem:* A linha de porcentagem de cada op√ß√£o pode ser ocultada no menu de configura√ß√µes. \n*Op√ß√µes:* Novas op√ß√µes podem ser adicionadas e as op√ß√µes existentes podem ser removidas no menu de configura√ß√µes.\n*Op√ß√µes do usu√°rio:* Voc√™ pode permitir que outros usu√°rios adicionem op√ß√µes √† sua enquete. \n*Ordem:* A ordem na qual os usu√°rios e as op√ß√µes s√£o exibidos nos resultados pode ser alterada. \n*Data de encerramento:* √â poss√≠vel definir uma data de encerramento na qual a pesquisa ser√° fechada automaticamente. \n"
        notifications: "üì£ *Notifica√ß√µes:* \n\nSe voc√™ habilitar notifica√ß√µes para o seu chat, o bot vai mandar uma mensagem 1 dia, 6 horas e 1 hora antes de a enquete fechar.\nEste √© apenas um recurso para lembrar todos do grupo que uma enquete ir√° fechar logo, e para deixar f√°cil de achar a mensagem da enquete novamente üòâ.\n\nPara habilitar as notifica√ß√µes em seu chat siga os seguintes passos:\n*1.* Crie uma enquete;\n*2.* Coloque uma data de termino no menu de configura√ß√µes;\n*3.* V√° para o chat que voc√™ deseja que seja notificado (o pollbot precisa estar no grupo antes de a enquete ser compartilhada ou voc√™ precisar√° compartilhar ela de novo);\n*4.* Responda com /notify na mensagem da enquete que voce selecionou via @ultimate\\_pollbot;\n*5.* Selecione a enquete correta.\n\nEste procedimento todo √© infelizmente complicado, pois o Telegram n√£o permite a detec√ß√£o de mensagens de bots nos grupos üòê.\nAssim, n√≥s n√£o sabemos qual enquete √© postada em cada grupo e tudo precisa ser feito manualmente.\n"
        management: "üï∞ *Achar enquetes antigas:* \n\nH√° dois comandos /list e /list\\_closed, que permite voc√™ achar e gerenciar suas enquetes antigas.\n\n‚ö†Ô∏è *Deletar enquetes:* \n\nVoc√™ pode deletar enquetes individuais no respectivo menu de pesquisa.\nTamb√©m h√° o comando /delete\\_closed, que deleta todas as enquetes fechadas e o comando /delete\\_all que deleta TODAS as enquetes.\n"
        languages: "üåê *Idioma:* \n\nUltimate pollbot suporta v√°rios idiomas, mas apenas o ingl√™s √© oficialmente mantido.\n\nPara adicionar um novo idioma ou atualizar um idioma atual, entre em contato comigo: @Nukesor! \nEstou usando o servi√ßo de localiza√ß√£o [Lokalise](https://lokalise.co), que concordou em me fornecer uma licen√ßa de c√≥digo aberto para traduzir meus projetos.\nPara que este servi√ßo funcione, voc√™ precisar√° me fornecer um endere√ßo de email, pois preciso enviar um convite.\n\nPor favor, tenha cuidado para manter o estilo correto do Markdown (`**`, `__`, `${}`), caso contr√°rio n√£o funcionar√° no seu idioma. \nSe algo der errado, tentarei corrigi-lo, mas, por favor, me ajude a evitar isso. Leva  tempo e esfor√ßo para corrigir esses erros.\nO suporte a v√°rios idiomas √© um recurso voltado para a comunidade, que eu felizmente suporto, mas n√£o posso cuidar de v√°rios idiomas por conta pr√≥pria. \n"
