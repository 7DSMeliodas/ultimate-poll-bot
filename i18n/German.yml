    poll:
        explanation:
            anonymity: "_In einer anonymen Umfrage werden keine Namen angezeigt. Es ist nicht möglich zu sehen, von welchem Benutzer eine Stimme stammt. \n *Aufpassen: * _Andere können möglicherweise Stimmen erraten, indem sie den Prozentsatz / die Stimmenanzahl und Ihren Onlinestatus beobachten. Um eine absolut anonyme Umfrage zu erhalten, deaktivieren sie auch die Sichtbarkeit der Ergebnisse._ \n"
            visibility: '_Eine Umfrage mit ausgeblendeten Ergebnissen zeigt keine Stimmen oder Prozentsätze an, bis die Umfrage geschlossen wird. Sobald die Umfrage ein mal geschlossen ist, bleibt sie für immer geschlossen. Dies ist erforderlich, um [taktisches Abstimmen](https://en.wikipedia.org/wiki/Tactical_voting) und [Anchoring](https://en.wikipedia.org/wiki/Anchoring) zu vermeiden.'
