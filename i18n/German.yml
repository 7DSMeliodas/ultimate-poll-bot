misc:
    donation: "Moinsen!\n\nMein Name ist Arne Beer (@Nukesor). Ich bin der alleinige Entwickler des Ultimate Pollbots.\n\nDie Idee, den Ultimate Pollbot zu schreiben, entstand, als meine Freunde sich (mal wieder) nicht entscheiden konnten, wohin wir zum Mittagessen gehen sollten.\nDas war schon viel zu häufig passiert und wir brauchten dringend eine gute und stabile Lösung innerhalb von Telegram, um das zu klären!\nSo fing die Erstellung des ULTIMATE Pollbot an.\n\nJede Zeile Code in diesem Projekt wurde in meiner Freizeit geschrieben und ist komplett umsonst.\nDieses Projekt ist gemeinnützig, Open-Source auf [GitHub](https://github.com/Nukesor/ultimate-poll-bot) und wird auf einem Server gehostet, den ich selbst miete.\n\nIm Moment investiere ich in der Regel zwischen 5-20 Stunden pro Woche in die Entwicklung und Pflege meiner Projekte und würde mich super über jegliche Unterstützung freuen.\nWenn sich was ansammelt, bietet sich vielleicht die Möglichkeit, mich mehr um meine Projekte zu kümmern. Vielleicht kann ich sogar einige meiner Ideen ausprobieren!\n\nIch freue mich über alles, was mir hilft und meinen Server am Laufen hält ☺️.\n\nWenn dir dieses Projekt gefällt, schau dir meine [Patreon-Seite](https://www.patreon.com/nukesor) an oder [kauf mir nen Kaffee](https://www.buymeacoffee.com/Nukesor).\nWenn du irgendwelche Fragen hast, schau einfach bei meiner [Supportgruppe](https://t.me/nukesors_projects) vorbei.\n\nDir noch nen wunderschönen Tag!\n"
    start: "🌟Wilkommen beim *ULTIMATE* Pollbot 🌟\n\nGeben Sie einfach /create ein oder klicken Sie auf die Schaltfläche unten, um mit der Erstellung von Umfragen zu beginnen. Alles wird im Laufe der Erstellung erklärt.\n\n🌐 Sie können eine andere Sprache unter Einstellungen wählen 🌐\n❓Klicke Hilfe für weitere Erklärungen ❓\n\nWenn Ihnen das Projekt gefällt, besuchen Sie meine [Supportgruppe](https://t.me/nukesors_projects) oder besuchen Sie meine [Patreon-Seite](https://www.patreon.com/nukesor).\nDieser Bot ist Open-Source auf [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Es gibt eine ganze Reihe von Einstellungen für deine Umfragen.\nWählen Sie einfach die Kategorie, die Sie interessiert oder lesen Sie einfach alles 😉.\n\nWenn Sie nur eine Umfrage erstellen möchten, geben Sie /create ein."
        creation: "🌟*Erstellung:*\n\nUm eine neue Umfrage zu erstellen, schreiben sie /create oder klicken Sie einfach auf den Button,\nFür jede Umfrage können Sie mehrere Grundeinstellungen festlegen.\n\n*Umfragetyp:* Die verschiedenen Typen werden im Menü Umfragetyp ausführlich erläutert.\n*Anonymität:* Sie können Ihre Umfrage anonymisieren, was dazu führt, dass keine Namen angezeigt werden! Dies ist dauerhaft und für alle Parteien.\n*Sichtbare Ergebnisse:* In diesem Modus werden Stimmen erst nach dem Schließen der Umfrage sichtbar. Dies ist notwendig, um die Möglichkeit der[taktischen Abstimmung](https://en.wikipedia.org/wiki/Tactical_voting) zu vermeiden und um [Verankerung](https://en.wikipedia.org/wiki/Anchoring) zu verhindern.\n\n*Achtung: Eine geschlossene Umfrage mit unsichtbaren Ergebnissen bleibt geschlossen:*\nDie Wiedereröffnung einer Umfrage würde es einem Benutzer, insbesondere dem Ersteller der Umfrage, ermöglichen, sich die Stimmen anzusehen und seine eigene Stimme in einer Weise abzugeben, die ihm einen Vorteil verspricht (taktische Abstimmung).\n"
        settings: "⚙️ * Einstellungen: * \n\n Weitere Einstellungen einer Umfrage können angepasst werden, nachdem die Umfrage erstellt wurde: \n\n * Sprache: * Die Sprache für diese Umfrage kann geändert werden. \n * Anonymität: * Eine Umfrage kann nachträglich anonymisiert werden. \n * Fälligkeitsdatum: * Es kann ein Fälligkeitsdatum festgelegt werden, an dem die Umfrage automatisch geschlossen wird. \n * Optionen: * Neue Optionen können hinzugefügt und vorhandene Optionen im Einstellungsmenü entfernt werden. \n * Benutzeroptionen: * Sie können anderen Benutzern erlauben, Ihrer Umfrage Optionen hinzuzufügen. \n\n * ---- Styling-Untermenü: ---- * \n\n *Prozentsatz:* \n _Die Prozentzeile der Optionen kann im Styling-Menü ausgeblendet werden._ \n\n * Option Stimmen: * \n _Die Summe aller Stimmen für eine Option kann ausgeblendet werden._\n\n * Stimmen zusammenfassen: * \n _Wenn viele Personen über Ihre Umfrage abstimmen, wird die Nachricht möglicherweise unübersichtlich. Fassen Sie die Stimmen zusammen, um einen besseren Überblick zu haben._ \n\n *Reihenfolge:* \n _Die Reihenfolge, in der Benutzernamen und Optionen in den Ergebnissen angezeigt werden, kann geändert werden._\n"
        notifications: "📣 *Benachrichtigungen:*\n\nWenn Sie Benachrichtigungen für Ihren Chat aktivieren, sendet der Bot eine Nachricht jeweils einen Tag, 6 Stunden und eine Stunde vor dem Ende der Umfrage.\nDies ist nur eine Funktion, um jeden in einer Gruppe daran zu erinnern, dass eine Umfrage bald beendet wird, und um es einfach zu machen, die Umfragenachricht wiederzufinden 😉.\n\nUm Benachrichtigungen in einem Chat zu aktivieren, führen Sie diese Schritte aus:\n*1.* Erstellen einer Umfrage\n*2.* Setzen Sie ein Fälligkeitsdatum im Einstellungsmenü.\n*3.* Gehe zu dem Chat, den du benachrichtigen möchtest.\n*4.* Füge den Bot zur Gruppe hinzu.\n*5.* Teilen Sie die Umfrage mit dieser Gruppe.\n*6.* Antworten Sie mit /notify auf die Umfrage-Nachricht, die Sie über @ultimate\\_pollbot ausgewählt haben.\n*7.* Wählen Sie die richtige Umfrage aus\n\nDieses ganze Verfahren ist unglücklicherweise etwas kompliziert, da Telegram es nicht erlaubt, Nachrichten von Bots in Gruppen 😐 zu erkennen.\nDadurch wissen wir nicht, welche Umfrage in welcher Gruppe veröffentlicht wird und alles muss manuell gemacht werden.\n"
        management: "🕰 *Finden Sie alte Umfragen:*\n\nEs gibt eine Option in Ihrem /start Menü, um alle offenen Umfragen zu finden.\nGeschlossene Umfragen können im Menü /settings aufgelistet werden.\n\n⚠️ *Umfragen löschen:*\n\nSie können einzelne Umfragen in den jeweiligen Umfrage-Menüs löschen.\nEs gibt auch Optionen zum Löschen aller Umfragen oder aller geschlossenen Umfragen im Menü /settings.\n"
        languages: "🌐 *Sprache:*\n\nUltimate Pollbot unterstützt mehrere Sprachen, aber nur Englisch wird offiziell gepflegt.\n\nUm eine neue Sprache hinzuzufügen oder eine aktuelle Sprache zu aktualisieren, kontaktieren Sie mich bitte unter @Nukesor!\nIch benutze den den Übersetzungsservice [Lokalise] (https://lokalise.co), der mir eine Open-Source-Lizenz für die Übersetzung meiner Projekte zur Verfügung gestellt hat.\nDamit dieser Dienst funktioniert, musst du mir eine E-Mail-Adresse angeben (jede Spam-Adresse genügt), da ich dir eine Einladung per E-Mail schicken muss.\n\nBitte achten Sie darauf, dass Sie das richtige Markdown-Styling (`**`, `__`, `${}`) beibehalten, da sonst Kram für diese Sprache kaputt geht.\nWenn etwas kaputt geht, werde ich versuchen, es zu reparieren, aber bitte hilf mir, dies zu verhindern. Es braucht jede Menge Zeit und Mühe, um solche Fehler zu finden und zu beheben.\nDie Mehrsprachenunterstützung ist ein Community-Feature, das ich gerne unterstütze, aber ich kann allein nicht mehrere Sprachen unterstützen.\n"
        bugs: "*Hier ist ein Fehler, der nicht weggehen will!!*\n\nNormalerweise bekomme ich eine Benachrichtigung, wenn was kaputt geht, aber es kann passieren, dass ich etwas nicht mitbekomme!\nFalls ein Bug nicht innerhalb von ein paar Tagen verschwindet, schreibt gerne ein Ticket auf [Github](https://github.com/Nukesor/ultimate-poll-bot) oder schaut in der [Support Gruppe](https://t.me/nukesors_projects) vorbei.\n"
    error: "Ein unbekannter Fehler ist aufgetreten. Ich habe wahrscheinlich schon eine Benachrichtigung bekommen und werde versuchen das so schnell wie möglich zu beheben!\nFalls der Bug nicht innerhalb von ein paar Tagen verschwindet, schreibt gerne ein Ticket auf [GitHub](https://github.com/Nukesor/ultimate-poll-bot) oder schaut in der [Support Gruppe](https://t.me/nukesors_projects) vorbei.\n"
    start_after_results: 'Hallo! Gib einfach /create ein, um deine eigene Umfrage zu machen ☺️'
    over_3000: "⚠️ Ihre Umfrage ist bereits über * 3000 Zeichen * lang. Versuchen Sie, sie zu kürzen und mindestens unter 3000 oder noch besser unter 2500 🙏 zu halten. \n\nTelegramm erzwingt ein Maximum von 4096 Zeichen pro Nachricht und ich muss die Stimmen unter Ihrem Ausgangstext anzeigen. Jede Umfrage mit mehr Zeichen *wird nicht mehr richtig angezeigt*.\nIch versuche bereits, das so gut wie möglich zu handhaben, mit diesem Limit sind mir die Hände gebunden.\n\nFür wirklich lange Umfragen mit vielen Optionen ist es vielleicht besser, ein externes Tool wie [Doodle](https://doodle.com/) zu verwenden."
    over_4000: "⚠️ Ihre Umfrage ist über *4000 Zeichen* lang. Dies ist zu lang, um es in einer einzigen Nachricht anzuzeigen. Bitte versuchen Sie, es kurz und knapp unter 3000 Zeichen zu halten, oder noch besser unter 2500 🙏.\n\nTelegramm erzwingt ein Maximum von 4096 Zeichen pro Nachricht und ich muss die Stimmen unter Ihrem Ausgangstext anzeigen. Jede Umfrage mit mehr Zeichen *wird nicht mehr richtig angezeigt*.\nIch versuche bereits, das so gut wie möglich zu handhaben, mit diesem Limit sind mir die Hände gebunden.\n\nFür wirklich lange Umfragen mit vielen Optionen ist es vielleicht besser, ein externes Tool wie [Doodle](https://doodle.com/) zu verwenden.\n"
    too_long: "Hallo!\n\nEs tut mir sehr leid, aber Ihre Umfrage ist einfach zu lang. Sie haben wahrscheinlich eine Menge Optionen oder einen sehr langen Beschreibungstext (oder beides) hinzugefügt. 😬\n\nDa das Telegramm nur 4096 Zeichen pro Nachricht erlaubt, kann ich einfach keine Umfragen anzeigen, die länger werden. 😐\n\nBitte versuchen Sie, die Beschreibung und die Namen der Optionen kurz zu halten, und wenn Sie eine Umfrage mit vielen Optionen möchten, verwenden Sie lieber ein externes Tool wie [Doodle](https://doodle.com/).\n\nEine Möglichkeit, dieses Problem zu lösen, besteht darin, Optionen zu entfernen (Das kann der Ersteller der Umfrage)\n\n👇 Sie können aber trotzdem noch abstimmen und die Ergebnisse unten einsehen. 👇\n"
